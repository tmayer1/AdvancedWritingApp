<!DOCTYPE html>
<html lang="de"
      xmlns:jsf="http://java.sun.com/jsf"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="matnr" required="true"/>
        <composite:attribute name="password" required="true"/>
        <composite:attribute name="action" method-signature="java.lang.String f()" required="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <fieldset>
            <legend>Login</legend>
            <h:form id="form">
                <h:panelGrid>
                    <h:outputLabel value="#{msg.matnr}" for="matnr"/>
                    <h:inputText id="matnr" value="#{cc.attrs.matnr}" tabindex="1"/>

                    <h:outputLabel value="#{msg.password}" for="password"/>
                    <h:inputSecret id="password" value="#{cc.attrs.password}" tabindex="2"/>

                    <h:commandButton id="submit" value="#{msg.login}" action="#{cc.attrs.action}"/>
                </h:panelGrid>
            </h:form>
        </fieldset>
    </composite:implementation>
</html>
