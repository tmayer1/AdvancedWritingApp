<!DOCTYPE html>
<html lang="de"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="context" required="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <h:form>
            <h:panelGroup layout="block" p:id="navigationPanel" id="navigationPanel" rendered="#{GUIUtilities.renderNavigationPanel()}">

                <nav>
                    <h:commandLink p:id="sourceNav" value="#{msg.sources}" action="#{GUIUtilities.goToSourceLayer()}"/>
                    <ul>   
                        <li><h:commandLink value="#{msg.portfolio}" onclick="document.getElementById('#{GUIUtilities.chooseForm()}:hiddenSubmitButton4').click(); return false;" rendered="#{GUIUtilities.renderPortfolioNav()}"/></li>
                        <li><h:commandLink value="#{msg.documentlayer}" onclick="document.getElementById('#{GUIUtilities.chooseForm()}:hiddenSubmitButton3').click(); return false;" rendered="#{GUIUtilities.renderDocumentLayerNav()}"/></li>
                    </ul>
                </nav>

            </h:panelGroup>

            <h:panelGroup layout="block" p:id="buttonPanel" id="buttonPanel" rendered="#{GUIUtilities.renderButtonPanel()}">

                <ul>
                    <li></li>
                    <li><h:button value="save" onclick="document.getElementById('#{GUIUtilities.chooseForm()}:hiddenSubmitButton').click(); return false;"/></li>
                    <li><h:button value="export" onclick="document.getElementById('#{GUIUtilities.chooseForm()}:hiddenSubmitButton2').click(); return false;" rendered="#{GUIUtilities.renderExportButton()}"/></li>
                </ul>

            </h:panelGroup>

            <div id="logoutPanel">

                <h:commandButton value="#{msg.logout}" action="#{loginControl.logout()}"/>
            </div>
        </h:form>

    </composite:implementation>
    
</html>
