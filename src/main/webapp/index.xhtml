<!DOCTYPE html>
<html lang="de"
      xmlns:jsf="http://java.sun.com/jsf"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents">

    <body>

        <div>

            <mc:login id="login" matnr="#{loginControl.matnr}" password="#{loginControl.password}" action="#{loginControl.login()}"/>
            <h:messages id="login_messages" for="login" errorClass="error" showDetail="true" showSummary="false"/>
            <br/>
            <h:form> 
                <h:commandLink value="Default-Author erzeugen" action="#{loginControl.createDefaultAuthor()}"/>
                <br/>
                <h:commandLink value="#{msg.register}" action="register?faces-redirect=true"/>
            </h:form>
        </div>

    </body>


</html>
