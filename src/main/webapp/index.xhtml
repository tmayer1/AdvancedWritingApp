<!DOCTYPE html>
<html lang="de"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <head>
        <title>Advanced Writing App</title>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/styles/indexcss.css" />
    </head>
    
    <body>

        <div>
            <h:panelGroup rendered="#{loginControl.testDBConnection()}">
                <mc:login id="login" matnr="#{loginControl.matnr}" password="#{loginControl.password}" action="#{loginControl.login()}"/>
                <h:messages id="login_messages" for="login" errorClass="error" showDetail="true" showSummary="false"/>
                <br/>
                <h:form> 
                    <h:commandButton value="#{msg.register}" action="register?faces-redirect=true"/>
                    <h:commandButton value="Default-Author erzeugen" action="#{loginControl.createDefaultAuthor()}"/>
                </h:form>
            </h:panelGroup>
            <div id="messages">
                <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage" globalOnly="true"/>
            </div>
        </div>

    </body>


</html>
