<!DOCTYPE html>
<html lang="de"     
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

        <h:head>
        
            <title>Advanced Writing App</title>
        
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/styles/main.css" />
            <h:outputScript library="js" name="modernizr.custom.47598.js"/>
            <h:outputScript library="js" name="jquery-2.0.0.min.js"/>
            <h:outputScript library="js" name="functions.js"/>
                       
        </h:head> 

        <body>

            <header>
                <p id="appName">
                    <mc:header title="Advanced Writing App"/>
                </p>
            </header>

            <section id="borderContainer">

                <header>
                    <h1>
                        <mc:header title="#{loginControl.paperControl.currentPaper == null ? GUIUtilities.chooseTitle() : loginControl.paperControl.currentPaper.getTitleForHeader()}"/>
                    </h1>
                </header>

                <h:form id="#{GUIUtilities.chooseForm()}" enctype="multipart/form-data">
                    
                    <ui:insert name="main-area">
                        My content
                    </ui:insert>
                    
                    <h:commandButton id="hiddenSubmitButton" class="hiddenSubmitButton" value="submit and save" action="#{loginControl.paperControl.saveAll()}"/>
                    <h:commandButton id="hiddenSubmitButton2" class="hiddenSubmitButton" value="submit and export" action="#{loginControl.paperControl.createOutputFile()}"/>
                    <h:commandButton id="hiddenSubmitButton3" class="hiddenSubmitButton" value="submit and go to documentlayer" action="#{GUIUtilities.goToDocumentLayer()}"/>
                    <h:commandButton id="hiddenSubmitButton4" class="hiddenSubmitButton" value="submit and go to portfolio" action="#{GUIUtilities.goToPortfolio()}"/>
                    
                    <div id="messages" onclick="fadeoutfunction('#messages');">
                        <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage" globalOnly="true"/>
                    </div>
                    
                </h:form>
                
            </section>

            <footer>
                <mc:footer context="documentLayer (dummytext)"/>
            </footer>

        </body>
     
</html>
